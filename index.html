<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

 
  <body>
    <header>  
      <div class="row">  
        <div class="col-4"> 
            <a href = "#Highscore" >View Highscores</a>             
        </div>   
        <div class="col-4">            
        </div>
        <div class="col-4"> 
          <div id="Timekeep">
          </div>
        </div>
      </div>    
   </header>
    <div id="Quiz">
      <container id="startScreen">
        <h1>Coding Quiz Challenge</h1>
        <div class="row">  
          <div class="col-4"></div>   
          <div class="col-4">  
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>          
            <div class="row"> 
              <div class="col-4"> </div>
              <div class="col-4">  
              <button type="button" class="btn" id="Start">Start Quiz!</button>
              </div>
            </div>
          </div>
        </div>
      </container>

      <Div id = "one" style = "display: none">
        <h1>Queston </h1>
        <div class="row">  
          <div class="col-4">
          </div>
          <div class="col-4">   
            <ul>
              <button type="button" class="btn" id="wrong">1. Answer</button>  <br><br>
              <button type="button" class="btn" id="right">2. Answer</button>  <br><br>
              <button type="button" class="btn" id="wrong">3. Answer</button>  <br><br>
              <button type="button" class="btn" id="wrong">4. Answer</button>  <br><br>
            </ul>
            <div class="row">  
              <div class="col-3">
              </div>
              <div class="col-3">   
              <button type="button" class="btn" id="goBack">Go Back</button> 
              </div>
              <div class="col-3">
              <button type="button" class="btn" id="nextQuestion">Next Question</button><br><br>
              </div>
            </div>
            <hr>
              <p1> response1 </p1></hr>

          </div>
        </div>
      </div>

      <Div id = "done" style = "display: none">
        <h1>All done! </h1>
        <div class="row">  
          <div class="col-4">
          </div>
          <div class="col-4">   
            Your final score is <span id="time">Time</span>.
          </div>
        </div><br>
        <div class="row">  
          <div class="col-4"></div>
          <div class="col-4">
            Enter Initials
            <input type="text" class="form-control">
          </div>
          <button type="button" class="btn" id="options">Submit</button>
        </div>
      </div>
      
      

    
    
      

 

      <script src="script.js"></script>
    </div>
       
  </body>
</html>
