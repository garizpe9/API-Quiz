<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

 
  <body>
    <header id = "header">  
      <div class="row">  
        <div class="col-4"> 
            <a href = "#Highscore" id ="hs"  >View Highscores</a>             
        </div>   
        <div class="col-4">            
        </div>
        <div class="col-4"> 
          <div id="Timekeep">
          </div>
        </div>
      </div>    
   </header>
    <div id="Quiz">
      <container id="startScreen">
        <h1>Coding Quiz Challenge</h1>
        <div class="row">  
          <div class="col-4"></div>   
          <div class="col-4">  
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>          
            <div class="row"> 
              <div class="col-4"> </div>
              <div class="col-4">  
              <button type="button" class="btn" id="Start">Start Quiz!</button>
              </div>
            </div>
          </div>
        </div>
      </container>

      <Div id = "one" style = "display: none">
        <h1 id="questions-space"></h1>
        <div class="row">  
          <div class="col-4">
          </div>
          <div class="col-4">
            <div id="answers-space">  
            </div>  
            <hr>
              <p1>  </p1></hr>

          </div>
        </div>
      </div>

      <Div id = "done" style = "display: none">
        <h1>All done! </h1>
        <div class="row">  
          <div class="col-4">
          </div>
          <div class="col-4">   
            Your final score is <span id="time">Time</span>.
          </div>
        </div><br>
        <div class="row">  
          <div class="col-4"></div>
          <div class="col-4">
            Enter Initials
            <input type="text" class="form-control" id="nameInput">
          </div>
          <button type="button" class="btn" id="options">Submit</button>
          <div class="col-4">
          <div id ="score"></div>
          </div>
        </div>
      </div>

      <Div id = "seescores" style = "display: none">
        <h1>Highscores</h1>
        <div class="row">  
          <div class="col-4">
          </div>
          <div class="col-4"> 
            <div class="card">
              <div class="card-body" id=scorecard>
                
              </div>
            </div><br>
          
            <div class="row">  
              <div class="col-3">
              </div>
              <div class="col-3">   
              <button type="button" class="btn" id="Retake">Back</button> 
              </div>
              <div class="col-3">
              <button type="button" class="btn" id="Clear">Clear Highscores</button><br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <script src="script.js"></script>
    </div>
       
  </body>
</html>
